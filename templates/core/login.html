{% extends 'base.html' %} {% load static %} {% block title %}Login - Global Coaches Academy{% endblock %} {% block extra_css %}
<style>
    .auth-container {
        min-height: 100vh;
        display: flex;
        align-items: center;
        background: linear-gradient(135deg, var(--bg-light), #ffffff);
    }
    
    .auth-card {
        background: white;
        border-radius: 20px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
        overflow: hidden;
        max-width: 900px;
        margin: 0 auto;
    }
    
    .auth-header {
        background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
        color: white;
        padding: 3rem;
        text-align: center;
    }
    
    .auth-body {
        padding: 3rem;
    }
    
    .form-control {
        border-radius: 10px;
        border: 2px solid var(--border-color);
        padding: 12px 16px;
        font-size: 1rem;
        transition: all 0.3s ease;
    }
    
    .form-control:focus {
        border-color: var(--primary-color);
        box-shadow: 0 0 0 0.2rem rgba(37, 99, 235, 0.25);
    }
    
    .btn-auth {
        padding: 12px 0;
        font-size: 1.1rem;
        font-weight: 600;
        border-radius: 10px;
        width: 100%;
    }
</style>
{% endblock %} {% block content %}
<div class="auth-container">
    <div class="container">
        <div class="auth-card">
            <div class="row g-0">
                <div class="col-lg-6">
                    <div class="auth-header">
                        <i class="fas fa-graduation-cap fa-3x mb-3"></i>
                        <h2>Welcome Back</h2>
                        <p class="mb-0">Continue your transformational journey</p>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="auth-body">
                        <h3 class="text-gradient mb-4">Sign In</h3>

                        <form method="post">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="id_username" class="form-label">Email</label>
                                <input type="email" class="form-control" id="id_username" name="username" required>
                            </div>

                            <div class="mb-4">
                                <label for="id_password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="id_password" name="password" required>
                            </div>

                            <button type="submit" class="btn btn-primary btn-auth">
                                <i class="fas fa-sign-in-alt me-2"></i>Sign In
                            </button>
                        </form>

                        <div class="text-center mt-4">
                            <p class="text-muted">Don't have an account?
                                <a href="{% url 'core:register' %}" class="text-decoration-none">Create one here</a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
