{% extends 'base.html' %}
{% load static %}

{% block title %}Send Feedback - Global Coaches Academy{% endblock %}

{% block content %}
<section class="section-padding">
    <div class="container">
        <div class="text-center mb-5">
            <h1 class="text-gradient mb-3">Send Feedback</h1>
            <p class="lead">Help us improve by sharing your thoughts and suggestions</p>
        </div>
        
        <div class="row">
            <div class="col-lg-8 offset-lg-2">
                <div class="card">
                    <div class="card-body p-5">
                        <form>
                            <div class="mb-3">
                                <label for="feedbackType" class="form-label">Feedback Type</label>
                                <select class="form-control" id="feedbackType" required>
                                    <option value="">Select feedback type</option>
                                    <option value="suggestion">Suggestion</option>
                                    <option value="bug">Bug Report</option>
                                    <option value="compliment">Compliment</option>
                                    <option value="complaint">Complaint</option>
                                    <option value="other">Other</option>
                                </select>
                            </div>
                            
                            <div class="mb-3">
                                <label for="feedbackMessage" class="form-label">Your Feedback</label>
                                <textarea class="form-control" id="feedbackMessage" rows="6" 
                                          placeholder="Please share your feedback..." required></textarea>
                            </div>
                            
                            <button type="submit" class="btn btn-success">
                                <i class="fas fa-comment me-2"></i>Submit Feedback
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
